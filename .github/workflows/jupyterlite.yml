name: Build & Deploy JupyterLite

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install JupyterLite
        run: |
          pip install jupyterlite jupyterlite-pyodide-kernel

      # Собираем сайт:
      # - JupyterLite из /notebooks
      # - плюс статические файлы из /site (PDF + index.html)
      - name: Build JupyterLite site
        run: |
          mkdir -p dist
          cp -r site/* dist/
          jupyter lite build --contents notebooks --output-dir dist/lite

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
